<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>

      {%- for state in datas %}
      <LI>{{ state.id }}: <B>{{ state.name }}</B>
	<UL>
	  {% if state.cities %}
	    {%- for city in state.cities %}
	      <LI>{{ city.id }}: <B>{{ city.name }}</B>
	    {%- endfor %}
	  {% endif %}
	</UL>
      </LI>
      {%- endfor %}
    </UL>
  </BODY>
</HTML>
